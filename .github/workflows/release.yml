name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Rc41.sln
      
      - name: Build Release
        run: dotnet build Rc41.sln -c Release --no-restore
      
      - name: Publish Windows x64
        run: |
          dotnet publish Rc41/Rc41.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:EnableCompressionInSingleFile=true `
            -p:DebuggerSupport=false `
            -p:EnableUnsafeBinaryFormatterSerialization=false `
            -p:EnableUnsafeUTF7Encoding=false `
            -p:EventSourceSupport=false `
            -p:HttpActivityPropagationSupport=false `
            -p:Version=${{ inputs.version }} `
            -o dist/win-x64
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: Rc41-win-x64
          path: dist/win-x64/Rc41.exe
          retention-days: 1

  build-macos-wrappers:
    name: Build macOS Wine Wrappers
    needs: build-windows
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: Rc41-win-x64
          path: ./
      
      - name: Install create-dmg
        run: brew install create-dmg
      
      - name: Create Wine wrapper
        run: |
          mkdir -p "RC41.app/Contents/MacOS"
          mkdir -p "RC41.app/Contents/Resources"
          
          # Create Info.plist
          cat > "RC41.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>RC41</string>
              <key>CFBundleIdentifier</key>
              <string>com.rc41.calculator</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>RC41</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ inputs.version }}</string>
              <key>CFBundleVersion</key>
              <string>${{ inputs.version }}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Create launcher script
          cat > "RC41.app/Contents/MacOS/RC41" << 'LAUNCHER'
          #!/bin/bash
          DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          WINEPREFIX="$HOME/.wine-rc41" WINEDEBUG=-all wine "$DIR/../Resources/Rc41.exe" 2>/dev/null &
          LAUNCHER
          
          chmod +x "RC41.app/Contents/MacOS/RC41"
          
          # Copy Windows exe
          cp Rc41.exe "RC41.app/Contents/Resources/"
          
          # Create README
          cat > "RC41.app/Contents/Resources/README.txt" << README
          RC41 HP Calculator Emulator - macOS Wine Wrapper
          
          This wrapper allows you to run RC41 on macOS using Wine.
          
          Requirements:
          - Wine must be installed: brew install wine-stable
          - First run may take a moment as Wine initializes
          
          Architecture: ${{ matrix.arch }}
          Version: ${{ inputs.version }}
          
          To run: Double-click RC41.app
          
          Troubleshooting:
          - If it doesn't start, try: open RC41.app
          - Check Wine: which wine
          - Reset Wine prefix: rm -rf ~/.wine-rc41
          README
      
      - name: Create DMG
        run: |
          create-dmg \
            --volname "RC41 v${{ inputs.version }}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "RC41.app" 175 190 \
            --hide-extension "RC41.app" \
            --app-drop-link 425 190 \
            "RC41-${{ matrix.arch }}-v${{ inputs.version }}.dmg" \
            "RC41.app" 2>&1 || echo "DMG creation had warnings (non-fatal)"
      
      - name: Create ZIP
        run: |
          zip -r "RC41-${{ matrix.arch }}-v${{ inputs.version }}.zip" "RC41.app"
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Rc41-macos-${{ matrix.arch }}
          path: |
            RC41-${{ matrix.arch }}-v${{ inputs.version }}.dmg
            RC41-${{ matrix.arch }}-v${{ inputs.version }}.zip
          retention-days: 90

  create-release:
    name: Create Release
    needs: [build-windows, build-macos-wrappers]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -lh release/
      
      - name: Create release draft
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          draft: true
          files: release/*
          body: |
            ## RC41 HP Calculator Emulator v${{ inputs.version }}
            
            ### Downloads
            
            **Windows:**
            - `Rc41.exe` - Windows x64 executable
            
            **macOS:**
            - `RC41-x86_64-v${{ inputs.version }}.dmg` - macOS Intel (x86_64)
            - `RC41-arm64-v${{ inputs.version }}.dmg` - macOS Apple Silicon (ARM64)
            
            > **Note for macOS users:** These are Wine wrappers. You need to have Wine installed (`brew install wine-stable`).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
