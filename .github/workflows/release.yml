name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Rc41.sln
      
      - name: Build Release
        run: dotnet build Rc41.sln -c Release --no-restore
      
      - name: Publish Windows x64
        run: |
          dotnet publish Rc41/Rc41.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:EnableCompressionInSingleFile=true `
            -p:DebuggerSupport=false `
            -p:EnableUnsafeBinaryFormatterSerialization=false `
            -p:EnableUnsafeUTF7Encoding=false `
            -p:EventSourceSupport=false `
            -p:HttpActivityPropagationSupport=false `
            -p:Version=${{ inputs.version }} `
            -o dist/win-x64
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: Rc41-win-x64
          path: dist/win-x64/Rc41.exe
          retention-days: 1

  build-macos-wrapper:
    name: Build macOS Wine Wrapper (Universal)
    needs: build-windows
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: Rc41-win-x64
          path: ./
      
      - name: Install create-dmg
        run: brew install create-dmg
      
      - name: Create self-contained Wine wrapper
        run: |
          # Create app bundle structure
          mkdir -p "RC41.app/Contents/MacOS"
          mkdir -p "RC41.app/Contents/Resources"
          mkdir -p "RC41.app/Contents/Frameworks"
          
          # Download Wine Stable for macOS (universal binary)
          WINE_VERSION="10.0_3"
          WINE_URL="https://github.com/Gcenx/macOS_Wine_builds/releases/download/${WINE_VERSION}/wine-stable-${WINE_VERSION}-osx64.tar.xz"
          
          echo "Downloading Wine ${WINE_VERSION}..."
          curl -L -o "wine-stable.tar.xz" "$WINE_URL"
          
          echo "Extracting Wine..."
          tar xf "wine-stable.tar.xz"
          cp -R "Wine Stable.app/Contents/Resources/wine" "RC41.app/Contents/Frameworks/Wine"
          rm -rf "Wine Stable.app" wine-stable.tar.xz
          
          # Create Info.plist
          cat > "RC41.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>RC41</string>
              <key>CFBundleIdentifier</key>
              <string>com.rc41.calculator</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>RC41</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ inputs.version }}</string>
              <key>CFBundleVersion</key>
              <string>${{ inputs.version }}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Create launcher script with bundled Wine
          cat > "RC41.app/Contents/MacOS/RC41" << 'LAUNCHER'
          #!/bin/bash
          DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          WINE_DIR="$DIR/../Frameworks/Wine/bin"
          export WINEPREFIX="$HOME/.wine-rc41"
          export WINEDEBUG=-all
          export PATH="$WINE_DIR:$PATH"
          "$WINE_DIR/wine" "$DIR/../Resources/Rc41.exe" 2>/dev/null &
          LAUNCHER
          
          chmod +x "RC41.app/Contents/MacOS/RC41"
          
          # Copy Windows exe
          cp Rc41.exe "RC41.app/Contents/Resources/"
          
          # Create README
          cat > "RC41.app/Contents/Resources/README.txt" << README
          RC41 HP Calculator Emulator - Self-Contained macOS Bundle
          
          This app includes Wine, so no additional installation is needed!
          Supports both Intel and Apple Silicon Macs.
          
          Version: ${{ inputs.version }}
          
          To run: Double-click RC41.app
          
          Note: First run may take a moment as Wine initializes.
          
          Troubleshooting:
          - If it doesn't start, try: open RC41.app
          - Reset Wine prefix: rm -rf ~/.wine-rc41
          - Check logs in Console.app
          README
          
          echo "Bundle size:"
          du -sh RC41.app
      
      - name: Create DMG
        run: |
          create-dmg \
            --volname "RC41 v${{ inputs.version }}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "RC41.app" 175 190 \
            --hide-extension "RC41.app" \
            --app-drop-link 425 190 \
            "RC41-macOS-v${{ inputs.version }}.dmg" \
            "RC41.app" 2>&1 || echo "DMG creation had warnings (non-fatal)"
      
      - name: Create ZIP
        run: |
          zip -r "RC41-macOS-v${{ inputs.version }}.zip" "RC41.app"
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Rc41-macos-universal
          path: |
            RC41-macOS-v${{ inputs.version }}.dmg
            RC41-macOS-v${{ inputs.version }}.zip
          retention-days: 90

  create-release:
    name: Create Release
    needs: [build-windows, build-macos-wrapper]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -lh release/
      
      - name: Create release draft
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          draft: true
          files: release/*
          body: |
            ## RC41 HP Calculator Emulator v${{ inputs.version }}
            
            ### Downloads
            
            **Windows:**
            - `Rc41.exe` - Windows x64 executable (~90MB)
            
            **macOS (Intel & Apple Silicon):**
            - `RC41-macOS-v${{ inputs.version }}.dmg` - Self-contained macOS app with Wine included (~800MB)
            - `RC41-macOS-v${{ inputs.version }}.zip` - Alternative ZIP format
            
            > **Note:** The macOS version includes Wine, so no additional installation is needed! Just download, open, and run.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
